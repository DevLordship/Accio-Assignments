<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <title>Tables in Tables</title>
    </head>
    <body>
        <table>
            <tr>
                <td>
                    <table>
                        <th colspan="2">Nested Table 2</th>
                        <tr>
                            <th>Column 1</th>
                            <th>Column 2</th>
                        </tr>
                        <tr>
                            <td>Table 2</td>
                            <td>Table 2</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <th>Nested Table 1</th>
                        <tr>
                            <td>
                                <ul>
                                    <li>List Item-1</li>
                                    <li>List Item-2</li>
                                    <li>List Item-3</li>
                                    <li>List Item-4</li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table>
                        <th colspan="2">Nested Table 3</th>
                        <tr>
                            <td>Table 2</td>
                            <td>Table 2</td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <th>Nested Table 4</th>
                        <tr>
                            <td style="background-color: black; color: white">
                                HTML
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
